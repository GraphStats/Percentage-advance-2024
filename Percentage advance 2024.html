<!DOCTYPE html>
<html lang="en">
    <title>Special 2025</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avancement de l'année 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Black&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Black', Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin-top: 100px;
        }

        .counter {
            font-size: 19em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .percent-symbol {
            font-size: 19em;
            vertical-align: top;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span id="yearProgress" class="counter">0,000000</span><span class="percent-symbol">%</span>
    </div>
    <script>
        function updateYearProgress() {
            const now = new Date(); // Date actuelle
            const startOfYear = new Date(2024, 0, 1); // Début de l'année 2024
            const endOfYear = new Date(2025, 0, 1); // Début de l'année 2025

            const elapsed = now - startOfYear; // Temps écoulé depuis le début de l'année (en ms)
            const total = endOfYear - startOfYear; // Durée totale de l'année (en ms)

            let progress = (elapsed / total) * 100; // Pourcentage d'avancement de l'année

            if (progress >= 100) {
                progress = 100;
                document.getElementById('yearProgress').innerText = progress.toFixed(6).replace('.', ','); // Mise à jour du compteur avec virgule
                setTimeout(() => {
                    // Recommence après 5 secondes
                    updateYearProgress();
                }, 5000);
            } else {
                document.getElementById('yearProgress').innerText = progress.toFixed(6).replace('.', ','); // Mise à jour du compteur avec virgule
            }
        }

        setInterval(updateYearProgress, 300); // Mettre à jour toutes les 0.3 secondes
    </script>
</body>
</html>
